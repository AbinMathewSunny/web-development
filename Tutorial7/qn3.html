<!--
Write CSS and the corresponding HTML code for the following:
i. Set the background color for the hover and active link states to "green"
ii. Set the list style for unordered lists to "square".
iii. Set "Flower.png" as the background image of the page .
iv. Set dashed border for left and right and double border for top & bottom of a
table with 2 rows-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 7.3</title>
    <style>
        body {
            background-image: url('../images/flower.jpg');
            background-size: cover;
        }
        
        a:hover, a:active {
            background-color: green;
        }
        
        ul {
            list-style-type: square;
        }
        
        table {
            border-left: 2px dashed black;
            border-right: 2px dashed black;
            border-top: 4px double black;
            border-bottom: 4px double black;
        }
        
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tutorial 7.3</h1>
    
    <p>Click the<a href="#"> link</a> to see more.</p>
    
    <h2>Fruits and Vegetables</h2>
    <ul>
        <li>Apple</li>
        <li>Broccoli</li>
        <li>Carrot</li>
        <li>Durian</li>
        <li>Eggplant</li>
    </ul>
    
    <h2>Student Information</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Department</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Computer Science</td>
        </tr>
    </table>
</body>
</html>
